<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Minimalist Hamburger Menu</title>
	<!-- stylesheet -->
	<link rel="stylesheet" href="./css/styles.css">
	<!-- javascript (defer src means that it waits for completed page load before running) -->
    <script defer src="./js/anime.js"></script>
	<script defer src="./js/scripts.js"></script>
</head>
<body>
    <div id="menu">
        <p id="menuParent">30</p>
        <div id="item1" class="item" onclick="menuChange(item1)">
            15
        </div>
        <div id="item2" class="item" onclick="menuChange(item2)">
            30
        </div>
        <div id="item3" class="item" onclick="menuChange(item3)">
            60
        </div>
        <div id="item4" class="item" onclick="menuChange(item4)">
            120
        </div>
    </div>
</body>
</html>
